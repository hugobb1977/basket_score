        body {
            font-family: 'Verdana', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #282c34, #4e4e50);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .scoreboard {
            text-align: center;
            max-width: 800px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .team-name {
            font-family: 'Verdana', 'Arial', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            min-height: 25px;
            display: block;
            align-content: center;
            padding: 4px;
            border: 2px solid #fff;
            border-bottom: 0px;
            background-color: rgba(184, 0, 255, 1);
            color: rgb(255, 255, 255);
            transition: height 0.5s ease;
        }

        .score {
            font-family: 'Digital-7', 'Lucida Console', 'Impact', 'Arial', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            padding-top: 20px;
            padding-bottom: 20px;
            border: 2px solid #fff;
            color: hsl(59, 100%, 73%);
            /* color: #ff9800; */
            background-color: rgb(0, 0, 0);
        }

        .team {
            display: inline-block;
            width: 45%;
            margin: 0 2.5%;
        }

        .buttons {
            margin-top: 5px;
        }

        button {
            padding: 5px 5px;
            margin-top: 5px;
            min-width: 45px;
            min-height: 40px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-add {
            background-color: #4caf50;
            color: white;
        }

        .btn-subtract {
            background-color: #f44336;
            color: white;
        }

        .btn-add:hover,
        .btn-subtract:hover,
        .btn-reset:hover {
            opacity: 0.8;
        }

        .settings {
            width: 350px;
        }

        .settings,
        .email-result {
            margin: 20px 0;
            text-align: center;
        }

        select,
        input[type="text"] {
            padding: 5px;
            margin: 2px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        .btn-email-result {
            background-color: #2196f3;
            color: white;
        }

        .btn-reset {
            background-color: #ff9800;
            color: white;
        }

        td {
            width: 50%;
            vertical-align: baseline;
        }
    </style>
</head>

<body>
    <div class="scoreboard" id="scoreboard">
        <div class="team" id="teamLocal">
            <div class="team-name" id="teamLocalName">Crculo Noega</div>
            <div class="score" id="scoreLocal">0</div>
            <div class="buttons">
                <button class="btn-add" onclick="updateScore('local', 1)">+1</button>
                <button class="btn-add" onclick="updateScore('local', 2)">+2</button>
                <button class="btn-add" onclick="updateScore('local', 3)">+3</button>
                <button class="btn-subtract" onclick="updateScore('local', -1)">-1</button>
            </div>
        </div>
        <div class="team" id="teamVisitor">
            <div class="team-name" id="teamVisitorName">Rival</div>
            <div class="score" id="scoreVisitor">0</div>
            <div class="buttons">
                <button class="btn-add" onclick="updateScore('visitor', 1)">+1</button>
                <button class="btn-add" onclick="updateScore('visitor', 2)">+2</button>
                <button class="btn-add" onclick="updateScore('visitor', 3)">+3</button>
                <button class="btn-subtract" onclick="updateScore('visitor', -1)">-1</button>
            </div>
        </div>
    </div>

    <div class="settings">
        <table>
            <tr>
                <td style="width:50%">
                    <label for="teamVisitorNameInput">Nombre del rival: </label>
                </td>
                <td>
                    <label for="positionSelect">Crculo Noega: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="teamVisitorNameInput" placeholder="Nombre del rival" style="width:70%">
                    <button style="width:90%" onclick="updateTeamName()">Cambiar</button>
                </td>
                <td>
                    <select id="positionSelect" onchange="updatePosition()" style="width:90%">
                        <option value="local">Local</option>
                        <option value="visitor">Visitante</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn-email-result" onclick="sendEmail()" style="width:90%">Enviar</button>
                </td>
                <td>
                    <button class="btn-reset" onclick="resetScoreboard()" style="width:90%">Reiniciar</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        const scores = {
            local: parseInt(localStorage.getItem('scoreLocal')) || 0,
            visitor: parseInt(localStorage.getItem('scoreVisitor')) || 0
        };

        const defaultVisitorName = "Rival";
        const defaultPosition = "local";

        const visitorName = localStorage.getItem('visitorName') || defaultVisitorName;
        const position = localStorage.getItem('positionSelect') || defaultPosition;

        document.getElementById('scoreLocal').textContent = scores.local;
        document.getElementById('scoreVisitor').textContent = scores.visitor;

        document.getElementById('teamVisitorName').textContent = visitorName;
        document.getElementById('teamVisitorNameInput').textContent = visitorName;

        document.getElementById('positionSelect').value = position;

        updatePosition();
        setEqualTeamNameHeight();

        function updateScore(team, points) {
            scores[team] = Math.max(0, scores[team] + points);
            document.getElementById(`score${capitalize(team)}`).textContent = scores[team];
            localStorage.setItem(`score${capitalize(team)}`, scores[team]);
        }

        function setEqualTeamNameHeight() {
            const localNameObj = document.getElementById('teamLocalName');
            const visitorNameObj = document.getElementById('teamVisitorName');
            const maxHeight = Math.max(localNameObj.clientHeight, visitorNameObj.clientHeight) - 8;
            
            localNameObj.style.minHeight = `${maxHeight}px`;
            visitorNameObj.style.minHeight = `${maxHeight}px`;
        }

        function updateTeamName() {
            const name = document.getElementById('teamVisitorNameInput').value.trim();
            if (name) {
                const localNameObj = document.getElementById('teamLocalName');
                const visitorNameObj = document.getElementById('teamVisitorName');

                visitorNameObj.textContent = name;
                localStorage.setItem('visitorName', name);

                const maxHeight = Math.max(localNameObj.clientHeight, visitorNameObj.clientHeight) - 8;
                
                localNameObj.style.minHeight = `${maxHeight}px`;
                visitorNameObj.style.minHeight = `${maxHeight}px`;
            }
        }

        function updatePosition() {
            const position = document.getElementById('positionSelect').value;
            localStorage.setItem('positionSelect', position);

            const local = document.getElementById('teamLocal');
            const visitor = document.getElementById('teamVisitor');
            if (position === 'visitor') {
                visitor.parentNode.insertBefore(visitor, local);
            } else {
                local.parentNode.insertBefore(local, visitor);
            }
        }

        function resetScoreboard() {
            scores.local = 0;
            scores.visitor = 0;
            localStorage.setItem('scoreLocal', 0);
            localStorage.setItem('scoreVisitor', 0);
            localStorage.removeItem('visitorName');
            localStorage.removeItem('positionSelect');
            document.getElementById('scoreLocal').textContent = "0";
            document.getElementById('scoreVisitor').textContent = "0";
            document.getElementById('positionSelect').value = defaultPosition;

            document.getElementById('teamVisitorName').textContent = defaultVisitorName;
            document.getElementById('teamVisitorNameInput').value = "";

            document.getElementById('teamLocalName').style.minHeight = '25px';
            document.getElementById('teamVisitorName').style.minHeight = '25px';

            updatePosition();
        }

        function sendEmail() {
            const localName = document.getElementById('teamLocalName').textContent;
            const visitorName = document.getElementById('teamVisitorName').textContent;
            const localScore = scores.local;
            const visitorScore = scores.visitor;

            const emailSubject = `Resultado del partido: ${localName}: ${localScore} --- ${visitorName}: ${visitorScore}`;
            const emailBody = `Resultado del partido: ${localName}: ${localScore} --- ${visitorName}: ${visitorScore}`;

            const mailtoLink = `mailto:?subject=${emailSubject}&body=${emailBody}`;
            window.location.href = mailtoLink;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
